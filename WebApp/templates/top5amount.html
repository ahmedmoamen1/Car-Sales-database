<!DOCTYPE html>
<html>
<head>
    <title>FILTER</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0069d9;
        }

        .content {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<div class="container">
    <h1>Filter</h1>
    <form method="GET" action="/">
    <button type="submit">Go back to homepage</button>
    </form>
    <form method="POST" action="/Search4">
      <label for="LowYear">Starting From:</label>
      <input type="number" id="LowYear" name="LowYear"><br><br>
      <label for="HighYear">Ending at: </label>
      <input type="number" id="HighYear" name="HighYear"><br><br>
      <button type="submit">Search</button>
    </form>

    <table>
      {% if results %}
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Amount</th>
                <th>Average Price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                {% for column in row %}
                <td>{{ column }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
      {% endif %}
    </table>

</div>

</body>
</html>
